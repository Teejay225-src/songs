<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Lyrics Folder</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background-color: #f4f4f4; }
        .slide { display: none; padding: 50px; text-align: left; }
        .active { display: block; }
        .album { margin-bottom: 30px; }
        .album-title { font-size: 24px; font-weight: bold; margin-left: 20px; }
        .song-button, .back-button { 
            display: block; 
            margin: 10px 0 10px 20px; 
            padding: 12px 20px; 
            font-size: 18px; 
            cursor: pointer; 
            text-align: left;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .song-button:hover, .back-button:hover { 
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="slide1" class="slide active">
        <h1>Select an Album</h1>
        <div class="album">
            <p class="album-title">Album 1</p>
            <button class="song-button" onclick="showSlide('song1')">Song 1</button>
            <button class="song-button" onclick="showSlide('song2')">Song 2</button>
        </div>
        <div class="album">
            <p class="album-title">Album 2</p>
            <button class="song-button" onclick="showSlide('song3')">Song 3</button>
            <button class="song-button" onclick="showSlide('song4')">Song 4</button>
        </div>
    </div>

    <div id="song1" class="slide">
        <h1>Song 1 Lyrics</h1>
        <p>Lyrics of song 1 go here...</p>
        <button class="back-button" onclick="showSlide('slide1')">Back</button>
    </div>

    <div id="song2" class="slide">
        <h1>Song 2 Lyrics</h1>
        <p>Lyrics of song 2 go here...</p>
        <button class="back-button" onclick="showSlide('slide1')">Back</button>
    </div>

    <div id="song3" class="slide">
        <h1>Song 3 Lyrics</h1>
        <p>Lyrics of song 3 go here...</p>
        <button class="back-button" onclick="showSlide('slide1')">Back</button>
    </div>

    <div id="song4" class="slide">
        <h1>Song 4 Lyrics</h1>
        <p>Lyrics of song 4 go here...</p>
        <button class="back-button" onclick="showSlide('slide1')">Back</button>
    </div>

    <script>
        function showSlide(slideId) {
            document.querySelectorAll('.slide').forEach(slide => slide.classList.remove('active'));
            document.getElementById(slideId).classList.add('active');
        }
    </script>
</body>
</html>
